<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Página inicial</a>
        </nav>
    </header> 

    <h1>Contato</h1>

    <form action="" method="GET">
        <label for="nome">Nome Completo:</label><br>
        <input type="text" name="nome" id="nome" maxlength="100" required>
        <br><br>

        <label for="email">E-mail:</label><br>
        <input type="text" name="email" id="email" placeholder="name@email.com" required>
        <br><br>

        <label for="assunto">Assunto:</label> <br>
        <select name="assunto">
            <option disabled selected>Selecione um assunto</option>
            <option value="">Notícia fake</option>
            <option value="">Conteúdo ofencivo</option>
            <option value="">Algo não está funcionando</option>
            <option value="">Outros assuntos</option>
        </select>
        <br> <br>

        <textarea cols="40" rows="5" placeholder="Digite sua mensagem." required></textarea> <br><br>
                
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>   
    </form>
